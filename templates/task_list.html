<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            background-color: #d4edda;
            color: #155724;
            text-decoration: line-through;
            font-style: italic;
        }

        .not-completed {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }

        .task-item .delete-btn {
            text-decoration: none;
            font-weight: normal;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .add-task-btn {
            background-color: #2196F3;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }

        .delete-btn {
            background-color: #e53935;
            margin-left: 20px;
        }

        .delete-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task List</h1>

        <a href="{% url 'add_task' %}" class="btn add-task-btn">Add New Task</a>

        <h2>Tasks:</h2>

        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item {% if task.completed %}completed{% else %}not-completed{% endif %}">
                    {{ task.title }}
                    <a href="{% url 'delete_task' task.id %}" class="btn delete-btn">Delete</a>
                </li>
            {% empty %}
                <p>No tasks available. Click "Add New Task" to start!</p>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
